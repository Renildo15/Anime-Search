<head>

<body>
  <div class="container">
    <header id="header">
      <h1>Busque pelo o seu anime favorito...</h1>

      <div id="div-form">
        <input class="input" id="inp-search" id="name" placeholder="Digite aqui...">
        <button id="btn-search" onclick="buscar()" class="button" type="button">Buscar</button>
        <div id="loader" class="loader"></div>
      </div>

      <div id="msg-erro">
        <h4>

      </div>

    <div id="conteudo">
      <table id="tabela" class="tabela">
        <thead>
          <tr>
            <th id="titulo" value="0">Titulo</th>

            <th id="score" value="0">Score</th>
            <th>Imagem</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

    </div>
  </div>
